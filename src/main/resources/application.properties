spring.datasource.url=jdbc:mysql://127.0.0.1/bookstore?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=false
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=188000
spring.datasource.hikari.max-lifetime=500000
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=1000MB
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.vue.vuebackend.domain
mapper.mappers=com.vue.vuebackend.utils.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL
multipart.enabled=true
